<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
  <title>Document</title>
</head>
<body>
  <form class="calculator">
    <div class="inputs">
    <label class="num1" for="first-number">First Number:</label>
    <!-- the "onkeyup" event listener passes its input's "value" to the "saveFirstNumber" function in the main.js file -->
    <input class="num1" type="number" id="first-Number" name="first-Number" placeholder="type the first number" value="" onkeyup="saveFirstNumber(this.value)">
    <label class="num2" for="second-number">Second Number:</label>
    <input class="num2" type="number" id="second-Number" name="second-Number" placeholder="type the second number" onkeyup="saveSecondNumber(this.value)">
    </div>

    <div class="button">
      <!-- the "onclick" event listener passes its element's "id" to the "changeOperation" function in the main.js file -->
      <button class="add" type="button" name="add" id="addition" onclick="changeOperation(this.id)">Add</button>
      <button class="sub" type="button" name="subtract" id="subtraction" onclick="changeOperation(this.id)">Subtract</button>
      <button class="multiply" type="button" name="multiply" id="multiplication" onclick="changeOperation(this.id)">Multiply</button>
      <button class="divide" type="button" name="divide" id="division" onclick="changeOperation(this.id)">Divide</button>
      <button class="module" type="button" name="modulus" id="modulus">Modulus</button>
    </div>
    <br>
    <!-- this "onclick" calls the "equal" function in the main.js file -->
    <button class="equals" type="button" onclick="equals()">Equals</button>
    <button class="clear" type="reset">Clear</button>
  </form>
  <div id="result"></div>
</body>
</html>
